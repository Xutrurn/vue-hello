<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <title>vue-hello</title>
</head>

<body>

  <div class="container">

    <div id="imageViewer">

      <div class="">
        <h1 :class='text'>{{messaggio}}</h1>
      </div>

      <div class="btn">
        <button @click='toggle' ref='toggleTxt'>Nascondi immagine</button>
      </div>

      <div class="">
        <img v-if='mostraImmagine' :class='img' :src="source" :alt="altertext">
      </div>

    </div>

  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
